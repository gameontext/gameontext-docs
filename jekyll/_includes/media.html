<div class="flex-media">
{% for item in include.items %}
<div class="item">
  {% if item.type == "video" %}
    <div class="video">{{ item.content }}</div>
  {% elsif item.type == "image" %}
    {% capture imgtag %}img{% increment site.images %}{% endcapture %}
    <a href="#{{ imgtag }}" class="thumbnail">{{ item.content }}</a>
    <a id="{{ imgtag }}" href="#_" class="lightbox">{{ item.content }}</a>
  {% else %}
    {{ item.content }}
  {% endif %}
</div>
{% endfor %}

</div>
