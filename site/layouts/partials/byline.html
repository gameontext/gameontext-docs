<div class="byline">
  <div>
    <time class="post_date">{{ .Date.Format "02 January 2006" }}</time> by
    <address class="author"><a rel="author" target="_blank" href="https://github.com/{{ (index $.Site.Data.authors .Params.author).github }}">{{ .Params.author }}</a></address>
  </div>
  <div class="tags">tags:
    <ul>
    {{- range .Params.tags -}}
      <li><a href="{{ "tags" | relURL }}/{{ . | urlize }}">{{ . }}</a> </li>
    {{- end -}}
    </ul>
  </div>
</div>
