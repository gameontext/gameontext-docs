{{ define "title" }}
{{ .Site.Title }}
{{ end }}
{{ define "description" }}
<meta name="description" content="{{ .Site.Params.description }}">
{{ end }}
{{ define "main" }}
  <article class="post">
    {{ .Content }}

    <h2>What next?</h2>
    <ul>
      {{- range where .Site.Sections "Type" "book" }}
      <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
      {{- end }}
    </ul>
  </article>
{{ end }}
